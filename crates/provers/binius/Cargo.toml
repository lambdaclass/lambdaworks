[package]
name = "lambdaworks-binius"
version = "0.1.0"
edition = "2021"
authors = ["LambdaClass"]
description = "Binius prover implementation for binary field SNARKs"

[dependencies]
lambdaworks-math = { path = "../../math" }
lambdaworks-crypto = { path = "../../crypto" }
lambdaworks-sumcheck = { path = "../sumcheck" }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tracing = "0.1"
sha2 = "0.10"

[features]
default = ["std"]
std = ["serde/std"]
